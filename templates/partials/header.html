{% load static %} {% block 'cabecalho' %}

<link href="{% static 'users/css/register.css' %}" rel="stylesheet" />
<link href="{% static 'flashcard/css/new_flashcard.css' %}" rel="stylesheet" />
<link
  href="{% static 'flashcard/css/start_challenges.css' %}"
  rel="stylesheet"
/>
<link href="{% static 'flashcard/css/challenges.css' %}" rel="stylesheet" />
<link href="{% static 'books/css/create_books.css' %}" rel="stylesheet" />
<link
  href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
  rel="stylesheet"
/>

{% endblock 'cabecalho' %}
<nav
  style="background-color: var(--main-color)"
  class="navbar navbar-expand-lg navbar-dark"
>
  <a class="navbar-brand" href="#">&nbsp&nbspStudy.Async</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="container-fluid nav-fill border" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item dropdown">
        <a
          class="nav-link dropdown-toggle"
          href="#"
          id="navbarDropdown"
          role="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Flashcard
        </a>
        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
          <li>
            <a class="dropdown-item" href="{% url 'new_flashcard' %}"
              >Criar flashcard</a
            >
          </li>
          <li>
            <a class="dropdown-item" href="{% url 'start_challenges' %}"
              >Iniciar desafio</a
            >
          </li>
          <li>
            <a class="dropdown-item" href="{% url 'list_challenges' %}"
              >Listar desafio</a
            >
          </li>
        </ul>
      </li>
      <li class="nav-item dropdown">
        <a
          class="nav-link dropdown-toggle"
          href="#"
          id="navbarDropdown"
          role="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Apostilas
        </a>
        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
          <li>
            <a class="dropdown-item" href="{% url 'create_books' %}"
              >Salvar Apostilas</a
            >
          </li>
        </ul>
      </li>
    </ul>
    <div class="d-flex justify-content-center align-items-center me-5">
      {% if user.is_authenticated %}
      <div class="me-5">
        <span>{{user}}</span>
      </div>
      <div>
        <form action="{% url 'logout' %}" method="post">
          {% csrf_token %}
          <input type="submit" class="btn-cadastro" value="logout" />
        </form>

        {% endif %}
      </div>
    </div>
  </div>
</nav>
